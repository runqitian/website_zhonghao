<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html>
<head>
<meta charset="utf-8">
<title>Zhonghao - International Trade Company</title>
<!-- Stylesheets -->
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/responsive.css" rel="stylesheet">

<link rel="shortcut icon" href="/images/tab-logo.png" type="image/x-icon">
<link rel="icon" href="/images/tab-logo.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="/js/respond.js"></script><![endif]-->
    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
<div class="page-wrapper">

    <#include "./header-template.ftl">

    <!-- Bnner Section -->
    <section class="banner-section">
        <div class="banner-carousel owl-carousel owl-theme" id="banner_div">

            <!-- Slide Item -->
            <div class="slide-item" style="background-image: url(${banner.imgPath});">
                <div class="auto-container">
                    <div class="content-box">
                        <h3>${banner.subTitle}</h3>
                        <h2>${banner.mainTitle}</h2>
                        <div class="text">${banner.text}</div>
                        <div class="link-box">
                            <a href="about.html" class="theme-btn btn-style-one">Read More <i class="flaticon-right-arrow"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- End Bnner Section -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!--Widgets Section-->
        <div class="widgets-section">
            <div class="auto-container">
                <div class="row">
                    <!--Big Column-->
                    <div class="big-column col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <!--Footer Column-->
                            <div class="footer-column col-md-12">
                                <div class="footer-widget about-widget">
                                    <div class="footer-logo">
                                        <figure>
                                            <a href="index.html"><img src="images/footer-logo.png" alt="" style="width:300px;height:100px;"></a>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Big Column-->
                    <div class="big-column col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="row clearfix">
                            <!--Footer Column-->
                            <div class="footer-column col-lg-6 col-md-6 col-sm-12">

                            </div>

                            <div class="footer-column col-lg-6 col-md-6 col-sm-12">
                                <!--Footer Column-->
                                <div class="footer-widget info-widget">
                                    <h4 class="widget-title">Work Time ;</h4>
                                    <div class="widget-content">
                                        <ul class="shedule">
                                            <li>Mon - Fri: 9:00 - 19:00</li>
                                            <li>Closed on Weekends</li>
                                        </ul>

                                        <div class="social-links">
                                            <h2 class="widget-title">Follow Us ;</h2>
                                            <ul class="social-icon-two">
                                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                                <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer Bottom-->
        <div class="footer-bottom">
            <div class="auto-container">
                <div class="inner-container clearfix">
                    <ul class="footer-nav">
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">POLICYTERMS</a></li>
                        <li><a href="#">CONDITIONS</a></li>
                    </ul>

                    <div class="copyright-text">
                        <p>&copy; All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Main Footer -->

</div>  
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-double-up"></span></div>

<!--Scroll to top-->
<script src="/js/jquery.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.fancybox.js"></script>
<script src="/js/owl.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/appear.js"></script>
<script src="/js/index.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
